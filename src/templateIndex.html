<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Profile Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <body>
    <!-- header of page -->
    <header class="header">
      <nav class="title">
        <h1>My Team</h1>
      </nav>
    </header>
    <!-- cards to display users input -->
    <main>
      <!-- managers card -->
      <section class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem" id="managersCard">
              <div class="card-header">Manager</div>
              <div class="card-header">Name:</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">Office #:</li>
              </ul>
            </div>
          </div>

          <!-- engineers card -->
          <div class="col">
            <div class="card" style="width: 18rem" id="engineersCard">
              <div class="card-header">Position:</div>
              <div class="card-header">Name:</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">Github:</li>
              </ul>
            </div>
          </div>

          <!-- interns card -->
          <div class="col">
            <div class="card" style="width: 18rem" id="internsCard">
              <div class="card-header">Position:</div>
              <div class="card-header">Name:</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email:</li>
                <li class="list-group-item">School:</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
