  <body>
    <!-- header of page -->
    <header class="header">
      <nav class="title">
        <h1>My Team</h1>
      </nav>
    </header>
    <!-- cards to display users input -->
    <main>
      <!-- managers card -->
      <section class="container text-center" id="managersCard">
        <div class="row">
          <div class="col">
            <div class="" id="cardinfo">
              <h3>Name</h3>
              <h4>Position</h4>
              <p>id</p>
              <p>email</p>
              <p>office #</p>
            </div>
          </div>
        </div>
      </section>
      <!-- engineers card -->
      <section class="card" id="engineersCard">
        <div class="row">
          <div class="col">
            <div class="" id="cardinfo">
              <h3>Name</h3>
              <h4>Position</h4>
              <p>id</p>
              <p>email</p>
              <p>github</p>
            </div>
          </div>
        </div>
      </section>
      <!-- interns card -->
      <section class="card" id="internsCard">
        <div class="row">
          <div class="col">
            <div class="" id="cardinfo">
              <h3>Name</h3>
              <h4>Position</h4>
              <p>id</p>
              <p>email</p>
              <p>school</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
